<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens adaptáveis</h1>
    <picture>
        <source media="(max-width:725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos ouvir um Podcast</p>
    <audio preload="metadata" controls>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="audio/guanacast-33.ogg" type="audio/ogg">
        <source src="audio/guanacast-33.wav" type="image/wav">
        <p>Seu navegador não suporta arquivos de aúdio <a href="audio/guanacast-33.mp3" download="GuanaCast ep33.mp3" type="audio/mpeg">as</a></p>
    </audio>
    <p>Vamos ouvir música</p>
    <audio preload="auto" controls loop autoplay>
        <source src="audio/happy-mistake.mp3" type="audio/mpeg">
         <p>Seu navegador não suporta arquivos de aúdio <a href="audio/guanacast-33.mp3" download="GuanaCast ep33.mp3" type="audio/mpeg">Baixe aqui</a></p>
    </audio>
</body>
</html>
